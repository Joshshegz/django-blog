<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .post {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .post-title {
            color: #333;
            margin-bottom: 10px;
        }
        .post-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="{% url 'all_posts' %}" class="back-link">← Back to all posts</a>
    
    <article class="post">
        <h1 class="post-title">{{ post.title }}</h1>
        <div class="post-meta">
            <span>By {{ post.author }}</span>
            <span>• {{ post.created_at|date:"F j, Y" }}</span>
        </div>
        <div class="post-content">
            {{ post.body }}
        </div>
    </article>
</body>
</html>
